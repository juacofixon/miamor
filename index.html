<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta Animada</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor de la imagen de fondo -->
    <div class="background-image"></div>

    <!-- Contenedor principal de la tarjeta -->
    <div class="main-container">
        <!-- Contenedor para el formulario de registro -->
        <div class="container" id="register-container">
            <form id="register-form">
                <h2>Registrarse</h2>
                <input type="text" id="register-username" placeholder="Nombre de usuario" required>
                <input type="password" id="register-password" placeholder="Contraseña" required
                    pattern=".*[A-Z].*" title="La contraseña debe contener al menos una letra mayúscula">
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <!-- Contenedor para el formulario de inicio de sesión -->
        <div class="container" id="login-container" style="display: none;">
            <form id="login-form">
                <h2>Inicia sesión</h2>
                <input type="text" id="username" placeholder="Nombre de usuario" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Ingresar</button>
            </form>
        </div>

        <!-- Contenedor para mostrar la carta y el GIF animado -->
        <div class="container" id="letter-container" style="display: none;">
            <div class="letter">
                <p id="message"></p>

                <!-- GIF de Tenor -->
                <div class="tenor-gif-embed" data-postid="222279956312477566" data-share-method="host" data-aspect-ratio="1" data-width="100%">
                    <a href="https://tenor.com/view/bubu-dudu-kiss-kiss-gif-gif-222279956312477566">Bubu Dudu Kiss GIF</a> from 
                    <a href="https://tenor.com/search/bubu+dudu-gifs">Bubu Dudu GIFs</a>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    <script src="script.js"></script>
</body>
</html>
